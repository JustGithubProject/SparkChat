<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1380/1380370.png" type="image/x-icon">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <form method="GET" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="entry" placeholder="Enter room name" class="form-control">
                <button type="submit" class="btn btn-primary">Make</button>
            </div>
            <hr>
            {% if room_link %}
            <h1 class="h3 mb-3 fw-normal"><a href="{% url 'chat_room' room_name=room_link%}" class="btn btn-success">Link: {{ room_link }}</a></h1>
            {% endif %}
        </form>
    </div>
</body>
</html>
